<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
		<title>World Trivia</title>
	</head>
	<body>
		<!-- Header Section -->
		<header>
			<div class="wrapper">
				<div class="smallSpacer"></div>
				<a href="index.html">
					<h1><span class="tBlue">Trivia</span> <span class="tRed">Quiz!</span></h1>
				</a>
				<div class="smallSpacer"></div>
			</div>
		</header>

		<!-- Main Section -->
		<main>
			<div class="wrapper">
				<div class="mediumSpacer"></div>
				<div class="mainContainer boxStyling">
					<form id="userSetting" action="">
						<fieldset>
							<legend class="formText">Select a difficulty:</legend>
							<div class="radioContainer">
								<div class="radioAsset">
									<input type="radio" id="easy" name="difficulty" value="easy" checked />
									<label for="easy" class="selectionButton boxStyling menuButton">Easy (pts x1.00)</label>
								</div>
								<div class="radioAsset">
									<input type="radio" id="medium" name="difficulty" value="medium" />
									<label for="medium" class="selectionButton boxStyling menuButton">Medium (pts x1.25)</label>
								</div>
								<div class="radioAsset">
									<input type="radio" id="hard" name="difficulty" value="hard" />
									<label for="hard" class="selectionButton boxStyling menuButton">Hard (pts x1.50)</label>
								</div>
							</div>
						</fieldset>
						<div class="mediumSpacer"></div>
						<label for="userAmount" class="formText">Select number of questions:</label>
						<select name="userAmount" id="userAmount"></select>
						<div class="mediumSpacer"></div>
						<input type="submit" value="Load Questions" name="loadQuestion" class="selectionButton boxStyling menuButton" />
					</form>
				</div>
				<!-- END .mainContainer boxStyling -->
				<div class="mediumSpacer"></div>
				<ul class="choiceContainer"></ul>
				<div class="mediumSpacer"></div>
				<div class="forScore"></div>
			</div>
			<!-- END .wrapper -->
		</main>

		<!-- Footer Section -->
		<footer>
			<p class="tFooter">Created at Juno College of Technology</p>
		</footer>
		<script type="module" src="./script/game.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@300&family=Nova+Square&display=swap" rel="stylesheet" />
        <title>World Trivia</title>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div class="wrapper">
                <div class="headerSpacer"></div>
                <a href="index.html">
                    <h1>Trivia Quiz</h1>
                </a>
                <div class="headerSpacer"></div>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <div class="wrapper">
                <div class="mainLargeSpacer"></div>
                <div class="questionContainer">
                    <form action="">
                        <fieldset>
                            <legend class="formText">Select a difficulty:</legend>
                            <div class="radioAsset">
                                <div class="radioContainer">
                                    <div class="radioAsset">
                                        <input type="radio" id="easy" name="difficulty" value="easy" checked />
                                        <label for="easy" class="radioLabel">Easy</label>
                                    </div>
                                    <div class="radioAsset">
                                        <input type="radio" id="medium" name="difficulty" value="medium" />
                                        <label for="medium" class="radioLabel">Medium</label>
                                    </div>
                                    <div class="radioAsset">
                                        <input type="radio" id="hard" name="difficulty" value="hard" />
                                        <label for="hard" class="radioLabel">Hard</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <label for="userAmount">Select the number of questions:</label>
                        <select name="userAmount" id="userAmount"></select>

                        <input type="submit" value="Load Questions!" name="loadQuestion" />
                    </form>
                </div>
                <div class="mainLargeSpacer"></div>
                <ul class="choiceContainer"></ul>
                <div class="mainLargeSpacer"></div>
                <div class="scoreContainer"></div>
            </div>
            <!-- END .wrapper -->
        </main>

        <!-- Footer Section -->
        <footer>
            <p class="tFooter">Created at Juno College of Technology</p>
        </footer>
        <script src="./game.js"></script>
    </body>
</html>
